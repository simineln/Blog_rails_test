    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#"><img src="../img/blog_logo_admin.png" width=48px alt=""> BBE | Best Blog Ever | Admin</a>

      <div id="admin" class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link active" href="posts.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categories</a>
          </li>
          <li class="nav-item">

        <form class="search-form form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

        </form>
      </div>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-body bg-light">
              <h2 class="page-header">New Post</h2>
              <form role="form">
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter e-mail">
                  </div>
                  <div class="form-group">
                    <label for="body">Body</label>
                    <textarea type="text" class="form-control" id="message" placeholder="Enter message"></textarea>
                  </div>
                  <button type="submit" class="btn btn-dark">Send</button>
                </form>
            </div>
          </div>
      </div>
    </section>
